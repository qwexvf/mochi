version: '3.8'

services:
  # Mochi GraphQL (Gleam/Erlang)
  mochi:
    build:
      context: ../../..
      dockerfile: examples/mochi_wisp/benchmark/Dockerfile.mochi
    ports:
      - "3001:8000"
    networks:
      - graphql-bench

  # Mercurius (Fastify + graphql-jit)
  mercurius:
    build:
      context: ./graphql_js_bench
      dockerfile: ../Dockerfile.node
    environment:
      - PORT=4000
      - SERVER=mercurius
    ports:
      - "3002:4000"
    networks:
      - graphql-bench

  # Apollo Server
  apollo:
    build:
      context: ./graphql_js_bench
      dockerfile: ../Dockerfile.node
    environment:
      - PORT=4000
      - SERVER=apollo
    ports:
      - "3003:4000"
    networks:
      - graphql-bench

  # GraphQL Yoga
  yoga:
    build:
      context: ./graphql_js_bench
      dockerfile: ../Dockerfile.node
    environment:
      - PORT=4000
      - SERVER=yoga
    ports:
      - "3004:4000"
    networks:
      - graphql-bench

  # graphql-js (reference implementation)
  graphql-js:
    build:
      context: ./graphql_js_bench
      dockerfile: ../Dockerfile.node
    environment:
      - PORT=4000
      - SERVER=graphql-js
    ports:
      - "3005:4000"
    networks:
      - graphql-bench

  # Bun + graphql-yoga
  bun:
    build:
      context: .
      dockerfile: Dockerfile.bun
    ports:
      - "3006:4000"
    networks:
      - graphql-bench

  # Benchmark runner
  benchmark:
    build:
      context: .
      dockerfile: Dockerfile.benchmark
    depends_on:
      - mochi
      - mercurius
      - apollo
      - yoga
      - graphql-js
      - bun
    networks:
      - graphql-bench
    volumes:
      - ./results:/results
    profiles:
      - bench

networks:
  graphql-bench:
    driver: bridge
